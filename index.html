        .oracle-mantra { margin-top: 20px; font-family: 'Orbitron', monospace; color: var(--neon-green); font-size: 0.9rem; letter-spacing: 1px; }

        /* ê²°ê³¼ ê·¸ë¦¬ë“œ */
        .results-grid {

            width: 100%;

        .card {

            padding: 15px;

        .card-info { text-align: left; }
        .card-title { font-size: 0.9rem; text-transform: uppercase; color: #aaa; }
        .card-desc { font-size: 0.8rem; color: #ccc; }
        .card-value { font-size: 1.5rem; font-weight: bold; }
        
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .scanning { animation: pulse 1s infinite; }
        @keyframes pulse { 50% { box-shadow: 0 0 40px var(--neon-green); } }

    </style>
</head>
<body>

    <div class="subtitle">The Oracle Analyzer</div>

    <div class="mandala-container">
        <svg class="mantra-ring" viewBox="0 0 300 300">

    <div id="oracle-section">

<script>

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const resultsDiv = document.getElementById('results');
    const oracleSection = document.getElementById('oracle-section');

    // 1. ë°ì´í„° ë² ì´ìŠ¤: ìƒ‰ìƒë³„ ì²˜ë°©ì „ (Zero Karma Style)
    const TARGETS = {
        'Blue':   { 
            hue: 240, sanskrit: 'Akshobhya', wisdom: 'Mirror Wisdom', color: '#00ccff',
            msg_title: "ì°¨ê°€ìš´ ë¶„ë…¸ / ê³¼ì—´ëœ ì´ì„±",
            msg_ritual: "ë‹¹ì‹ ì˜ ë‚´ë©´ì€ ì§€ê¸ˆ ë“ì–´ì˜¤ë¥´ê¸° ì§ì „ì…ë‹ˆë‹¤. íŒë‹¨í•˜ë ¤ í•˜ì§€ ë§ê³  ê±°ìš¸ì²˜ëŸ¼ ë¹„ì¶”ì‹­ì‹œì˜¤. ì°¨ê°€ìš´ ë¬¼ í•œ ì”ì´ í•„ìš”í•©ë‹ˆë‹¤.",
            mantra: "OM VAJRA ARGA SOHA"
        },
        'Yellow': { 
            hue: 60,  sanskrit: 'Ratnasambhava', wisdom: 'Equality Wisdom', color: '#ffcc00',
            msg_title: "ìì¡´ê° ê²°í• / í˜¹ì€ ì˜¤ë§Œ",
            msg_ritual: "ë‚¨ê³¼ ë¹„êµí•˜ì§€ ë§ˆì‹­ì‹œì˜¤. ë‹¹ì‹ ì€ ì´ë¯¸ ì¶©ë¶„íˆ í’ìš”ë¡­ìŠµë‹ˆë‹¤. ì²™ì¶”ë¥¼ í´ê³ , ë•…ì˜ ê²¬ê³ í•¨ì„ ëŠë¼ë©° ì•‰ìœ¼ì‹­ì‹œì˜¤.",
            mantra: "OM RATNA SURYA SOHA"
        },
        'Red':    { 
            hue: 0,   sanskrit: 'Amitabha', wisdom: 'Discriminating Wisdom', color: '#ff0055',
            msg_title: "ê°•ë ¬í•œ ìš•ë§ / ê´€ê³„ì˜ ê°ˆì¦",
            msg_ritual: "íƒ€ì¸ì„ í–¥í•œ ì—´ë§ì„ ì°½ì¡°ì  ì—ë„ˆì§€ë¡œ ëŒë¦¬ì‹­ì‹œì˜¤. ì‚¬ë‘í•˜ê³  ì‹¶ì€ ë§ˆìŒìœ¼ë¡œ ë‹¹ì‹  ìì‹ ì„ ë¨¼ì € ì•ˆì•„ì£¼ì„¸ìš”.",
            mantra: "OM ARO LIK SOHA"
        },
        'Green':  { 
            hue: 120, sanskrit: 'Amoghasiddhi', wisdom: 'All-Accomplishing', color: '#00ff9d',
            msg_title: "ì‹¤í–‰ ë¶ˆì•ˆ / ì§ˆíˆ¬ì™€ ì¡°ê¸‰í•¨",
            msg_ritual: "ìƒê°ì€ ê·¸ë§Œí•˜ê³  ì§€ê¸ˆ ë‹¹ì¥ ì›€ì§ì´ì‹­ì‹œì˜¤. ì‘ì€ í•œ ê±¸ìŒì´ ëª¨ë“  ë‘ë ¤ì›€ì„ íŒŒê´´í•©ë‹ˆë‹¤. Just Do It.",
            mantra: "OM TARE TUTTARE TURE SOHA"
        },
        'White':  { 
            hue: 0,   sanskrit: 'Vairocana', wisdom: 'Dharma Realm', color: '#ffffff',
            msg_title: "í˜¼ë€ / ë¬´ì§€ í˜¹ì€ ìˆœìˆ˜",
            msg_ritual: "ë¨¸ë¦¿ì†ì´ ë„ˆë¬´ ë³µì¡í•˜ê±°ë‚˜, ë°˜ëŒ€ë¡œ ë©í•œ ìƒíƒœì…ë‹ˆë‹¤. ëª¨ë“  ê²ƒì„ ë¦¬ì…‹(Reset)í•˜ì‹­ì‹œì˜¤. ê¹Šì€ ì‹¬í˜¸í¡ 3ë²ˆì´ í•„ìš”í•©ë‹ˆë‹¤.",
            mantra: "OM VAIROCANA HUM"
        }
    };

    uploadInput.addEventListener('change', handleFile);

    function handleFile(e) {
        const file = e.target.files[0];
        if (!file) return;

        dropZone.classList.add('scanning');
        dropZone.innerHTML = "<span>à¥</span>"; 
        oracleSection.style.display = 'none'; // ì¬ë¶„ì„ ì‹œ ìˆ¨ê¹€
        resultsDiv.innerHTML = '';

        const img = new Image();
        img.onload = () => {
            const MAX_SIZE = 500;
            let width = img.width;
            let height = img.height;
            if (width > height) { if (width > MAX_SIZE) { height *= MAX_SIZE / width; width = MAX_SIZE; } } 
            else { if (height > MAX_SIZE) { width *= MAX_SIZE / height; height = MAX_SIZE; } }

            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);
            
            setTimeout(() => {
                analyzeFuzzy(ctx.getImageData(0, 0, width, height));
                dropZone.classList.remove('scanning');
                dropZone.innerHTML = "<span>ğ‘–ğ‘–¾</span>";
            }, 800);
        };
        img.src = URL.createObjectURL(file);
    }

    function rgbToHsv(r, g, b) {
        r /= 255, g /= 255, b /= 255;
        let max = Math.max(r, g, b), min = Math.min(r, g, b);
        let h, s, v = max;
        let d = max - min;
        s = max == 0 ? 0 : d / max;
        if (max == min) { h = 0; } 
        else {
            switch (max) {
                case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                case g: h = (b - r) / d + 2; break;
                case b: h = (r - g) / d + 4; break;
            }
            h /= 6;
        }
        return [h * 360, s, v];
    }

    function getMembership(value, target, range = 45) {
        let diff = Math.abs(value - target);
        if (diff > 180) diff = 360 - diff;
        if (diff > range) return 0;
        return 1 - (diff / range);
    }

    function analyzeFuzzy(imageData) {
        const data = imageData.data;
        let scores = { 'Blue':0, 'Yellow':0, 'Red':0, 'Green':0, 'White':0 };
        
        for (let i = 0; i < data.length; i += 16) {
            let r = data[i], g = data[i+1], b = data[i+2];
            let [h, s, v] = rgbToHsv(r, g, b);

            let whiteScore = 0;
            if (s < 0.15 && v > 0.8) {
                whiteScore = (1 - s) * v;
                scores['White'] += whiteScore;
            }
            if (whiteScore < 0.8) { 
                for (let key of ['Red', 'Blue', 'Yellow', 'Green']) {
                    let mem = getMembership(h, TARGETS[key].hue);
                    let intensity = mem * s * v; 
                    if (intensity > 0) scores[key] += intensity;
                }
            }
        }

        let totalScore = Object.values(scores).reduce((a, b) => a + b, 0);
        resultsDiv.innerHTML = '';

        // 2. ê°€ì¥ ë†’ì€ ì ìˆ˜ì˜ ìƒ‰ìƒ ì°¾ê¸° (Dominant Color)
        let maxKey = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
        let maxData = TARGETS[maxKey];

        // 3. ì˜¤ë¼í´ ì²˜ë°©ì „ ì¶œë ¥
        if (totalScore > 0) {
            const card = document.getElementById('oracle-card');
            card.style.borderColor = maxData.color;
            document.querySelector('.oracle-title').style.color = maxData.color;
            
            document.getElementById('oracle-diagnosis').innerText = maxData.msg_title;
            document.getElementById('oracle-diagnosis').style.color = maxData.color;
            
            document.getElementById('oracle-ritual').innerHTML = maxData.msg_ritual;
            document.getElementById('oracle-mantra').innerText = `[ CODE: ${maxData.mantra} ]`;
            
            oracleSection.style.display = 'block';
        }

        // 4. ìƒì„¸ ìŠ¤íƒ¯ ì¶œë ¥
        for (let key in TARGETS) {
            let percent = totalScore > 0 ? (scores[key] / totalScore * 100).toFixed(1) : 0;
            if (percent > 0) {
                let card = document.createElement('div');
                card.className = 'card';
                card.style.borderLeftColor = TARGETS[key].color;
                card.innerHTML = `
                    <div class="card-info">
                        <div class="card-title">${TARGETS[key].sanskrit}</div>
                        <div class="card-desc">${TARGETS[key].wisdom}</div>
                    </div>
                    <div class="card-value" style="color:${TARGETS[key].color}">${percent}%</div>
                `;
                resultsDiv.appendChild(card);
            }
        }
    }
</script>
